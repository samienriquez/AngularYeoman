<section class="container"> 
	<h1>New work</h1>
<form ng-submit="save()">
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="text" class="form-control" ng-model="work.title"  placeholder="Title">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <input type="text" class="form-control" ng-model="work.description" placeholder="Description">
  </div>
  <div class="form-group" ng-hide="true">
    <label for="exampleInputFile">Url Image</label>
    <input type="text" ng-model="work.image" class="form-control" placeholder="Url" >
  </div>

  <div class="form-group image-selector-group">
    <label for="image">Image</label>
    <img src="{{work_image.path ||Â 'https://upload.wikimedia.org/wikipedia/commons/c/cf/Work_life_balance_rat_race.png'}}" class="img img-responsive work-img-preview">
    <div class="progress" ng-hide="!isLoading">
      <div class="progress-bar" role="progressbar" aria-valuenow="{{progressPercentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progressPercentage}}%;">
        {{progressPercentage}}
      </div>
    </div>
    <div style="text-align: center;">
      <div class="btn btn-default" ngf-select ngf-change="upload($files)" ng-multiple="multiple">Select File</div>
      <!-- <div class="btn btn-default" ngf-select ngf-change="upload($files)"> Upload on file change </div> -->
      <div style="color:red;" ng-if="uploadError">{{uploadError}}</div>
    </div>
  </div>
  <button type="submit" class="btn btn-default">Save</button>
</form>

</section>
