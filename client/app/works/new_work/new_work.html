<section class="container"> 
	<h1>New work</h1>
<form ng-submit="save()">
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="text" class="form-control" ng-model="work.title"  placeholder="Title">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <input type="text" class="form-control" ng-model="work.description" placeholder="Description">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Url Image</label>
    <input type="text" ng-model="work.image" class="form-control" placeholder="Url" >
  </div>
  <button type="submit" class="btn btn-default">Save</button>
</form>
</section>
