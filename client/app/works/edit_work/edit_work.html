<section class="container"> 
	<h1>Edit work</h1>
<form ng-submit="SaveEdit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="text" class="form-control" ng-model="title"  placeholder="Title">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <input type="text" class="form-control" ng-model="description" placeholder="Description">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Url Image</label>
    <input type="text" ng-model="image" class="form-control" placeholder="Url" >
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</section>
